<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">

  <script src="https://kit.fontawesome.com/66b933bf5d.js" crossorigin="anonymous"></script>

  <title>Carousel</title>
</head>
<body>
  
  <section class="main-wrapper d-flex align-items-center vh-100 ">
    <div class="container">
        <div class="slider d-flex justify-content-center  h-100"> 
          <div class="col-9 position-relative">
            <div class="btn-up position-absolute"><i class="fa-solid fa-arrow-up"></i></div>
            <div class="btn-down position-absolute"><i class="fa-solid fa-arrow-down"></i></div>
            <div class="items-wrapper h-100 w-100"></div>
          </div>
          <div class="col-3 thumb-box d-flex flex-column "></div>
        </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
